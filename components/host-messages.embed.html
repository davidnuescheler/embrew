<link rel="stylesheet" href="/components/host-messages.css"/>


<div id="messages">
<div class="messages-header">
</div>
<div class="messages-body">
    <div id="threads">

    </div>
    <div id="thread">
        <div class="thread-info">
            <span class="name">${thread.name?thread.name:''}</span>
            <span class="number">${formatPhoneNumber(thread.number)}</span>
            </div>
            <div class="thread-messages"></div>
            <div class="thread-response"><textarea id="thread-response" placeholder="type your response"></textarea>
            <button id="send-message">send</button></div>
    </div>    
</div>
</div>

<script src='/components/host-messages.js'></script>
<script src='/components/google-signin.js'></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
