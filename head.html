<style>
    :root {
        --text-color: 10,10,10;
        --background-color: 255,255,255;
        --highlight-color: 67,68,69;
        --font: 'Libre Baskerville';
        --font-alt: 'Mulish';
    }

    picture {
        display: none;
    }


    body {
        text-align: center;
        font-size: 1rem;
        margin: 0;
        font-weight: 400;
        overflow-x: hidden;
        overflow-y: scroll;
        width: 100%;
        line-height: 2em;
    }
    
    main>div:first-child {
        position: relative;
        color: white;
    }

    main>div:first-child>p:first-child {
        margin: 0;
        padding: 0;
    }

    main>div:first-child img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        object-position: center center;
    }

    main>div:first-child del {
        display: none;
    }

    main h1 {
        margin-top: 2em;
        font-size: 2rem;
    }


    main>div:first-child h1 {
        position: absolute;
        top: calc(50% - 50px);
        margin: 0 20px;
        background-color: rgba(0,0,0,0.6);
        padding: 30px 30px;
        display: block;
        width: 300px;
        margin: 0px 40px;
        box-sizing: border-box;
        left: calc(50% - 190px);
        font-family: var(--font);
    }

    main>div:first-child .icon-embrew {
        position: absolute;
        background-color: rgba(0,0,0,0.6);
        top: calc(50% - 100px);
        left: 0;
        right: 0;
        margin: auto;
        fill: currentColor;
        padding: 0px 30px;
    }

    img {
        max-width: 100%;
    }
</style>

<script>

function stamp(message) {
    console.log(new Date-performance.timing.navigationStart+":"+message);
}

try {
  
  const polcp = new PerformanceObserver((entryList) => {
    const entries = entryList.getEntries();
    stamp(JSON.stringify(entries));
  });

  polcp.observe({type: 'largest-contentful-paint', buffered: true});

  const pores = new PerformanceObserver((entryList) => {
    const entries = entryList.getEntries();
    entries.forEach((entry) => {
        stamp(`resource loaded: ${entry.name} - [${Math.round(entry.startTime+entry.duration)}]`);
    });
  });

  pores.observe({type: 'resource', buffered: true});
} catch (e) {

}

</script>

<script src="/scripts.js" defer></script>
